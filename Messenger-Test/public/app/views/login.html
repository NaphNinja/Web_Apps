<div class="login-box">
  <div class="login-logo">
    <a href><b>BaverIQ Communicator</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <h4 class="login-box-msg">Welcome to Naph's Test Application</h4>
    <form>
    	<div class="form-group errGroup">
    	</div>
	    <div ng-class="{'form-group':true, 'has-feedback':true, 'has-error':isErrorReq}">	      	
	        <input type="text" class="form-control" placeholder="nickname" ng-model="username" ng-change="isErrorReq=isErrorNick=false" focus-me="true"/>
	        <span ng-hide="isErrorNick"class="glyphicon glyphicon-user form-control-feedback"></span>
	        <span ng-hide="!isErrorNick" class="glyphicon glyphicon-remove form-control-feedback errText"></span>
	    </div>
	    <div class="form-group has-feedback">
	      	<div class="col-sm-12">
	      		<p class="login-box-msg">Choose your Profile Picture</p>
	      	</div>
	        
	    </div>
	 	<div class="form-group has-feedback">
	 		<div class="avatar-thumb">
	 			<img src="app/css/dist/img/client_user.png" ng-class="{'avatar-selected': userAvatar==='client_user.png', 'avatar':true}" id="Avatar1" ng-click="changeAvatar('client_user.png')"/>
	 		</div>
		    <div class="avatar-thumb">
		      	<img src="app/css/dist/img/trophy.png" ng-class="{'avatar-selected': userAvatar==='trophy.png', 'avatar':true}" id="Avatar2" ng-click="changeAvatar('trophy.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
		      	<img src="app/css/dist/img/plastic_bottle.png" ng-class="{'avatar-selected': userAvatar==='plastic_bottle.png', 'avatar':true}" id="Avatar3" ng-click="changeAvatar('plastic_bottle.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
		      	<img src="app/css/dist/img/service_waste_disposal.png" ng-class="{'avatar-selected': userAvatar==='service_waste_disposal.png', 'avatar':true}" id="Avatar4" ng-click="changeAvatar('service_waste_disposal.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
	    	  	<img src="app/css/dist/img/oil.png" ng-class="{'avatar-selected': userAvatar==='oil.png', 'avatar':true}" id="Avatar5" ng-click="changeAvatar('oil.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
	      		<img src="app/css/dist/img/solution.png" ng-class="{'avatar-selected': userAvatar==='solution.png', 'avatar':true}" id="Avatar6" ng-click="changeAvatar('solution.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
	      		<img src="app/css/dist/img/solution2.png" ng-class="{'avatar-selected': userAvatar==='solution2.png', 'avatar':true}" id="Avatar7" ng-click="changeAvatar('solution2.png')"/>
	      	</div>
	      	<div class="avatar-thumb">
	      		<img src="app/css/dist/img/front_desk.png" ng-class="{'avatar-selected': userAvatar==='front_desk.png', 'avatar':true}" id="Avatar8" ng-click="changeAvatar('front_desk.png')"/>
	      	</div>
	    <div class="chat-box"></div>
	    </div><!-- /Avatar Div -->

        <div class="row">
	        <div class="col-xs-12">
	          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="redirect()">Start</button>
	        </div><!-- /.col -->
    	</div><!-- /.row -->
      </div><!-- /.login-box-body -->
    </form><!-- / form -->
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
